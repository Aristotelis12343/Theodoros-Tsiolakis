<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>My Portfolio</title>
 
</head>
<body>
  <nav>
    <h1>Theodoros Tsiolakis</h1>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    <ul class="nav-links">
      <li><a href="#about" class="active">Σχετικά</a></li>
      <li><a href="#projects">Έργα</a></li>
      <li><a href="#contact">Επικοινωνία</a></li>
    </ul>
    <button class="theme-toggle" aria-label="Toggle theme">
      <span class="icon-sun">☀︎</span>
      <span class="icon-moon">☾</span>
    </button>
  </nav>
  <div class="hero"></div>
  <main>
    <section id="about">
      <h2>Σχετικά</h2>
      <p>Είμαι προγραμματιστής Front-End με πάθος για σύγχρονο design και clean κώδικα.</p>
    </section>
    <section id="projects">
      <h2>Έργα</h2>
      <div class="project-grid">
        <a href="project1.html"><div class="project-card"><h3>Project 1</h3><p>Περιγραφή...</p></div></a>
        <a href="project2.html"><div class="project-card"><h3>Project 2</h3><p>Περιγραφή...</p></div></a>
      </div>
    </section>
    <section id="contact">
      <h2>Επικοινωνία</h2>
      <p>Μπορείτε να με βρείτε στο <a href="mailto:teo.tsiolakis@gmail.com">teo.tsiolakis@gmail.com</a></p>
    </section>
    <footer>© 2025 Theodoros Tsiolakis</footer>
  </main>
  <script>
    // Initial theme
    const current = localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    document.documentElement.setAttribute('data-theme', current);
    // Toggle theme
    document.querySelector('.theme-toggle').addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
    // Menu toggle for mobile
    const menuBtn = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
    // Scroll spy & smooth scroll
    const links = document.querySelectorAll('nav .nav-links a');
    const sections = document.querySelectorAll('main section');
    function activateLink() {
      let idx = sections.length;
      while (--idx && window.scrollY + 60 < sections[idx].offsetTop) {}
      links.forEach(l => l.classList.remove('active')); 
      links[idx].classList.add('active');
    }
    activateLink(); window.addEventListener('scroll', activateLink);
    links.forEach(link => link.addEventListener('click', e => {
      e.preventDefault();
      document.querySelector(link.hash).scrollIntoView({ behavior: 'smooth' });
      navLinks.classList.remove('open');
    }));
  </script>
</body>
</html>
